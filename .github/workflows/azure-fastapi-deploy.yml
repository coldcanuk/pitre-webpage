name: FastAPI Deployment for LongMemoire Chatbot

on:
  push:
    branches:
      - main
    paths:
      - 'workers/chatbots/LongMemoire/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      run: az acr login --name pitreinforegistry

    - name: Deploy FastAPI App using Docker Image
      run: |
        az webapp config container set --name LongMemoireChatbotApp --resource-group PitreWebpageResourceGroup --docker-custom-image-name pitreinforegistry.azurecr.io/ubuntu-chatbot-base --docker-registry-server-url https://pitreinforegistry.azurecr.io

    - name: Test FastAPI App
      run: |
        # Add PowerShell script to test the application using invoke-restmethod
        # Example: invoke-restmethod -Uri "https://longmemoirechatbotapp.azurewebsites.net/chat" -Method Post -Body '{"prompt": "test"}' -ContentType "application/json"